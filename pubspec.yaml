name: bluecherry_client
description: Bluecherry client written in Flutter.

publish_to: "none"

version: 3.0.0-beta7

environment:
  sdk: ">=2.18.5 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  unity_video_player:
    path: packages/unity_video_player/unity_video_player/

  http: ^0.13.5
  # Dio is used by DownloadManager to show the donwload progress of the file. This is currently not possible by using http
  # TODO: no longer use dio and find a solution to show donwload progress using the http package
  dio: ^5.1.1

  xml2json: ^5.3.5
  status_bar_control: ^3.2.1
  auto_size_text: ^3.0.0
  animations: ^2.0.7
  provider: ^6.0.5
  reorderables: ^0.6.0
  flutter_simple_treeview: ^3.0.2

  intl: ^0.18.0
  duration: ^3.0.12
  firebase_core: ^2.10.0
  firebase_messaging: ^14.4.1
  # Use HannesGitH branch until https://github.com/rafaelsetragni/awesome_notifications/pull/727 is merged
  # TODO: remove this
  awesome_notifications:
    git:
      url: https://github.com/HannesGitH/awesome_notifications.git
  
  device_info_plus: ^8.2.0
  url_launcher: ^6.1.10

  path_provider: ^2.0.14
  file_picker: ^5.2.10
  safe_local_storage: ^1.0.0
  
  # Hive is just used in terms of migration
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  permission_handler: ^10.2.0
  uuid: ^3.0.7

  # Desktop
  window_manager: ^0.3.2
  unity_multi_window:
    path: packages/unity_multi_window/

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.1
  msix: ^3.7.0
  flutter_launcher_icons: ^0.11.0

dependency_overrides:
  media_kit:
    git:
      url: https://github.com/alexmercerind/media_kit.git
      ref: 318f3e157e127af84b70d9907d4b30efd50371e6
      path: media_kit/

flutter:
  uses-material-design: true
  # The following line ensures that the translations are generated before the
  # application build using the ARB files provided.
  generate: true
  assets:
    - assets/images/
    - version.txt

flutter_icons:
  # android: "launcher_icon"
  android: false
  ios: false
  image_path: "assets/images/icon.png"
  # min_sdk_android: 21 # android min sdk min:16, default 21
  # web:
  #   generate: true
  #   image_path: "path/to/image.png"
  #   background_color: "#hexcode"
  #   theme_color: "#hexcode"
  windows:
    generate: true
    image_path: "assets/images/icon.png"
    icon_size: 48 # min:48, max:256, default: 48
  # macos:
  #   generate: true
  #   image_path: "path/to/image.png"

msix_config:
  display_name: Bluecherry Client
  publisher_display_name: Bluecherry DVR
  identity_name: bluecherry.dvr.unity
  # msix_version: 1.0.0.0
  logo_path: assets\images\icon.png
  capabilities: internetClient
