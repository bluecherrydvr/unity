name: bluecherry-client
version: 3.0.0-beta7
summary: Bluecherry DVR Client
description: Bluecherry DVR client 

confinement: strict
base: core18
grade: stable

slots:
  dbus-bluecherry-app: # adjust accordingly to your app name
    interface: dbus
    bus: session
    name: com.bluecherry # adjust accordingly to your app name and
    
apps:
  bluecherry-app:
    command: bluecherry_app
    extensions: [flutter-stable]
    plugs: [wayland, desktop, desktop-legacy, home, audio-playback, pulseaudio, gsettings, opengl, mount-observe, network, network-bind, network-manager, network-observe]
    slots:
      - dbus-bluecherry-app
      
parts:
#  your-part-name:
#    plugin: dump
#    source: .
#    organize:
#      'snap/local/libmedia_kit_video_plugin.so': usr/snap/local/libmedia_kit_video_plugin.so

  bluecherry-app:
    source: .
    plugin: flutter
    build-packages:
      - build-essential
      - software-properties-common
      - pkg-config
      - libavcodec-dev
      - libavformat-dev
      - libavutil-dev
      - libswscale-dev
      - libmpv-dev
    stage-packages:
      - libmpv1
      - mpv
      - ffmpeg
    flutter-target: lib/main.dart # The main entry-point file of the application

    # Exclude specific paths from being compiled/included
