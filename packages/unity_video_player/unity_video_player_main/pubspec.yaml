flutter:
  plugin:
    implements: unity_video_player
    platforms:
      windows:
        dartPluginClass: UnityVideoPlayerMediaKitInterface
      linux:
        dartPluginClass: UnityVideoPlayerMediaKitInterface
      macos:
        dartPluginClass: UnityVideoPlayerMediaKitInterface
      ios:
        dartPluginClass: UnityVideoPlayerMediaKitInterface
      android:
        dartPluginClass: UnityVideoPlayerMediaKitInterface
      web:
        pluginClass: UnityVideoPlayerMediaKitInterface
        fileName: unity_video_player_main.dart
